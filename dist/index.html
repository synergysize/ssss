<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Blockchain Wallet Visualizer</title><style>@font-face{font-family:Digital;src:url(https://fonts.cdnfonts.com/s/29068/digital-7.woff)format("woff");font-weight:400;font-style:normal}body{background-color:#000;margin:0;font-family:Arial,sans-serif;overflow:hidden}canvas{z-index:0;display:block;position:absolute;top:0;left:0;cursor:default!important}#fuel-bar,#controls,#contract-address{z-index:10;position:absolute}#contract-address{color:#fff;font-family:monospace;font-size:14px;position:absolute;top:20px;left:50%;transform:translate(-50%)}#info{display:none}#controls{color:#fff;text-align:center;font-size:14px;position:absolute;bottom:20px;left:50%;transform:translate(-50%)}#fuel-bar{z-index:100;background-color:#323232b3;border:1px solid #ffffff80;border-radius:4px;width:200px;height:12px;position:absolute;bottom:60px;left:50%;overflow:hidden;transform:translate(-50%);box-shadow:0 0 10px #000c,inset 0 0 5px #00000080}#fuel-level{z-index:101;background-color:#2c2;width:100%;height:100%;transition:width .2s,background-color .2s}#wallet-tooltip{color:#fff;pointer-events:none;z-index:1000;background-color:#000c;border:1px solid #ffffff4d;border-radius:5px;max-width:250px;padding:10px;font-size:12px;transition:opacity .3s;display:none;position:absolute;box-shadow:0 0 10px #0064ff80}.tooltip-title{color:#8cf;margin-bottom:5px;font-size:14px;font-weight:700}.tooltip-address{color:#acf;word-break:break-all;margin-bottom:8px;font-family:monospace;font-size:12px}.tooltip-holdings{margin-bottom:5px}.tooltip-fartcoin{color:#8f8}.tooltip-goat{color:#88f}.tooltip-total{color:#fff;margin-top:8px;font-weight:700}#pause-indicator{color:red;font-size:24px;display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}</style><body>
