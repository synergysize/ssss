<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Wallet Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      cursor: default !important;
    }
    
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .legend {
      margin-bottom: 10px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 8px;
      border-radius: 3px;
    }
    
    .fartcoin {
      background-color: #8A2BE2; /* Purple */
    }
    
    .goattoken {
      background-color: #FFA500; /* Orange */
    }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
      text-align: center;
      z-index: 10;
    }
    
    #wallet-tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      max-width: 250px;
      transition: opacity 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
    }
    .tooltip-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      color: #88ccff;
    }
    .tooltip-address {
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 8px;
      color: #aaccff;
      word-break: break-all;
    }
    .tooltip-holdings {
      margin-bottom: 5px;
    }
    .tooltip-fartcoin {
      color: #8A2BE2; /* Purple for Fartcoin */
    }
    .tooltip-goat {
      color: #FFA500; /* Orange for Goattoken */
    }
    .tooltip-total {
      margin-top: 8px;
      font-weight: bold;
      color: #ffffff;
    }
    #pause-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: red;
      display: none;
      z-index: 100;
    }
    
    #interaction-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    #contract-address {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 14px;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">
    <div class="legend">
      <div class="legend-item">
        <span class="color-box fartcoin"></span>
        <span>Fartcoin Wallets</span>
      </div>
      <div class="legend-item">
        <span class="color-box goattoken"></span>
        <span>Goattoken Wallets</span>
      </div>
    </div>
    <div id="stats">
      <div>Total Nodes: <span id="node-count">2000</span></div>
      <div>Fartcoin: <span id="fartcoin-count">1000</span></div>
      <div>Goattoken: <span id="goattoken-count">1000</span></div>
    </div>
  </div>

  <div id="pause-indicator">PAUSED. PRESS ESC TO UNPAUSE</div>
  
  <div id="controls">WASD to Move, Mouse to Look<br>E to Interact with Wallets<br>ESC to Pause</div>
  
  <div id="wallet-tooltip">
    <div class="tooltip-title">Wallet Details</div>
    <div class="tooltip-address">0x0000...0000</div>
    <div class="tooltip-holdings">
      <div class="tooltip-fartcoin">üí®: 0</div>
      <div class="tooltip-goat">üêê: 0</div>
    </div>
    <div class="tooltip-total">Total Value: 0</div>
  </div>
  
  <div id="contract-address">Fractal Wallet Visualization</div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/controls/FlyControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/FlyControls.js"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
