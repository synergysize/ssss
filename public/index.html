<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Blockchain Wallet Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      cursor: default !important;
    }
    #countdown-overlay {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Digital-7', monospace;
      font-size: 36px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      z-index: 1000;
      display: none;
    }
    #activation-prompt {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      z-index: 1000;
      display: none;
    }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
      text-align: center;
      z-index: 10;
    }
    
    #wallet-tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      max-width: 250px;
      transition: opacity 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
    }
    .tooltip-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      color: #88ccff;
    }
    .tooltip-address {
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 8px;
      color: #aaccff;
      word-break: break-all;
    }
    .tooltip-holdings {
      margin-bottom: 5px;
    }
    .tooltip-fartcoin {
      color: #8A2BE2; /* Purple for Fartcoin */
    }
    .tooltip-goat {
      color: #FFA500; /* Orange for Goattoken */
    }
    .tooltip-total {
      margin-top: 8px;
      font-weight: bold;
      color: #ffffff;
    }
    #pause-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: red;
      display: none;
      z-index: 100;
    }
    #contract-address {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 14px;
      color: white;
      z-index: 10;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      min-width: 300px;
    }
    
    #contract-value {
      color: #88ccff;
    }
  </style>
</head>
<body>
  <!-- Legend box removed as requested -->

  <div id="pause-indicator">PAUSED. PRESS ESC TO UNPAUSE</div>
  
  <div id="controls">WASD to Move, Mouse to Look<br>ESC to Pause<br>Press F near central orb to activate</div>
  
  <div id="countdown-overlay">DD:HH:MM:SS</div>
  <div id="activation-prompt">Press F to Activate</div>
  
  <div id="wallet-tooltip">
    <div class="tooltip-title">Wallet Details</div>
    <div class="tooltip-address">0x0000...0000</div>
    <div class="tooltip-holdings">
      <div class="tooltip-fartcoin">üí®: 0</div>
      <div class="tooltip-goat">üêê: 0</div>
    </div>
    <div class="tooltip-total">Total Value: 0</div>
  </div>
  
  <div id="contract-address">
    Fractal Wallet Visualization
    <hr style="border: 0.5px solid rgba(255, 255, 255, 0.3); margin: 5px 0;">
    Contract: <span id="contract-value">[insert contract address here]</span>
  </div>

  <!-- All script loading is handled through main.js -->
  <script type="module" src="./main.js"></script>

</body>
</html>
